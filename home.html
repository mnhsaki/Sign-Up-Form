<!DOCTYPE html>
<html>
        <link rel="stylesheet" type="text/css" href="form.css">
    <head>
        <title>The Global Community</title>
    </head>

    <body>
        <h2>Join Our Community</h2>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="/Users/user/Documents/Sign%20Up%20Form/account.html">
			<h1>Create Account</h1>
      <div>
			<span>Use your email for registration</span>
        </div>
			<input type="text" placeholder="Name" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<button href= "/Users/user/Documents/Sign%20Up%20Form/account.html">Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Sign in</h1>
			<span></span>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<a href="/">Forgot your password?</a>
			<button>Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Beep Beep!</h1>
				<p>Sign in with your existing account!</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, soldier!</h1>
				<p>Enter your email and get start carrer with us!</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>

<footer>
	<p>
		Created <i class="fa fa-heart"></i> by
		<a target="_blank" href="#">Saki</a>
		- Read Our Terms and Conditions
		<a target="_blank" href="#">here</a>.
	</p>
</footer>
<script src="form.js"></script>

    </body>
</html>
